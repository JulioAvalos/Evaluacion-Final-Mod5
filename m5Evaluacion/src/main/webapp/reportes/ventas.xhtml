<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="../template/miPlantilla.xhtml">
            <ui:define name="content">
                <h:form id="frmVuelos">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="txtFecha1" value="Desde" />
                        <p:calendar id="txtFecha1" pattern="d/M/y" value="#{controlReporteVentas.fecha1}" 
                                    showOn="button" />
                        <p:outputLabel for="txtFecha2" value="Hasta" />
                        <p:calendar id="txtFecha2" pattern="d/M/y"
                                    value="#{controlReporteVentas.fecha2}"
                                    showOn="button" />
                        
                        <p:outputLabel for="cmbTipo" value="Formato Reporte" />
                        <p:selectOneMenu id="cmbTipo" 
                                         value="#{controlReporteVentas.tipo}">
                            <f:selectItem itemLabel="PDF" itemValue="pdf" />
                            <f:selectItem itemLabel="Excel" itemValue="xlsx" />
                            <f:selectItem itemLabel="Word" itemValue="docx" />
                            <f:selectItem itemLabel="CSV" itemValue="csv" />
                            <f:selectItem itemLabel="HTML" itemValue="html" />
                            <f:selectItem itemLabel="Image" itemValue="png" />
                        </p:selectOneMenu>
                        
                        <p:outputLabel for="cmbOpciones" value="Tipo de reporte" />
                        <p:selectOneMenu id="cmbOpciones" 
                                         value="#{controlReporteVentas.opcionReportes}">
                            <f:selectItem itemLabel="Venta General" itemValue="productosVendidos" />
                            <f:selectItem itemLabel="Venta por pais" itemValue="report1" />
                        </p:selectOneMenu>
                        
                        <p:commandButton ajax="false" value="Generar Reporte"
                                         action="#{controlReporteVentas.generarReporte()}"
                                         onclick="target = '_blank'"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>
            <ui:define name="bottom">
                bottom
            </ui:define>
        </ui:composition>

    </body>
</html>
